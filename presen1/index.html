<body>
    <header>
        <h1>Koleksi Buku</h1>

            <div class="book-item" data-category="non-fiksi">

                <h2>Waktu Kunci</h2>
                <p>@by Farellyo</p>
                <button class="my-button" id="myButton3">Klik</button>
            </div>
            <div class="book-item" data-category="non-fiksi">

            </div>
            <div class="book-item" data-category="non-fiksi">

            </div>
            <div class="book-item" data-category="non-fiksi">
                <img src="assets/img/air.jpg" alt="Book Cover 7">
                <h2>Air Cinta(ComingSoon)</h2>
                <p>@by Farellyo</p>

            </div>
            <div class="book-item" data-category="non-fiksi">

            </div>
            <!-- Tambahkan lebih banyak buku di sini -->
        </div>
    </main>
    <script>
        document.getElementById('searchBar').addEventListener('keyup', function() {
    let searchQuery = this.value.toLowerCase();
    let books = document.querySelectorAll('.book-item');
    books.forEach(function(book) {
        let title = book.querySelector('h2').textContent.toLowerCase();
        if (title.includes(searchQuery)) {
            book.style.display = 'block';
        } else {
            book.style.display = 'none';
        }
    });
});

function filterBooks(category) {
    let books = document.querySelectorAll('.book-item');
    books.forEach(function(book) {
        if (category === 'all' || book.getAttribute('data-category') === category) {
            book.style.display = 'block';
        } else {
            book.style.display = 'none';
        }
    });
}

document.getElementById('myButton1').addEventListener('click', function() {

    </script>
